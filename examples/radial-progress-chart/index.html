<!doctype html>
<html lang="en" ng-app="a3">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Line chart examples.">

    <title>A3 - Radial progress chart examples</title>


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" type="text/css" href="style.css">

<!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
<![endif]-->
<!-- Scripts -->
<script src="../../bower_components/angular/angular.min.js"></script>
<script src="../../bower_components/d3/d3.min.js"></script>
<script src="../../app/a3.js"></script>
<script src="../../app/a3.directive.js"></script>
<script src="../../app/charts/a3-radial-progress.js"></script>
<script type="text/javascript">
    function mainCtrl($scope){
      $scope.value = 99.9;
      $scope.increase = function increase(){
        console.log($scope.value);
        return ++$scope.value;
      }
      $scope.decrease = function decrease(){
        console.log($scope.value);
        return --$scope.value;
      }
    };
</script>
</head>
<body>
<div class="content-wrapper">
	<div class="pure-g">
		<div class="pure-u-1" ng-controller="mainCtrl">
			<h1>Radial Progress Charts</h1>
      <a3 type="radial-progress" data="[value]"></a3>
      <button ng-click="increase()">+1</button>
      <button ng-click="decrease()">-1</button>
		</div>
	</div>
</div>
</body>
</html>
